<!DOCTYPE html>

<html>

<head>
    <title>10 YEARS</title>
    <link rel="stylesheet" type="text/css" href="index_style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i" rel="stylesheet">
</head>

<body>
    <header>
        <h1>10 YEARS IN AMERICA</h1>
    </header>
    <div class="photo" id="old">
        <img src="images/old_photo.jpg" alt="Old Photo of Us" />
        <div class="caption">
            From the old days...
        </div>
        <div class="caption">
            To the new days...
        </div>
    </div>
    <div class="photo" id="new">
        <img src="images/new_photo.jpg" alt="New Photo of Us" />
        <div class="caption">
            We're still going strong.
        </div><div class="caption">
            We deserve a medal!
        </div>
    </div>
    <div class="medal-cont">
        <div class="outer-cont">
            <div class="flipper">
                <div class="front">
                    <div class="medal" id="medal-f">
                        <div class="ribbon" id="ribbon-f"></div>
                        <div class="coin" id="coin-f">
                            <div class="years">10</div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="medal" id="medal-b">
                        <div class="ribbon" id="ribbon-b"></div>
                        <div class="coin" id="coin-b">
                            <div class="name">KOTLIK</div>
                            <div class="border" id="top-text">
                                <span class="w0">1</span><span class="w1">0</span><span class="w2"> </span><span class="w3">Y</span><span class="w4">E</span><span class="w5">A</span><span class="w6">R</span><span class="w7">S</span><span class="w8"> </span>
                                <span class="w9">I</span><span class="w10">N</span><span class="w11"> </span><span class="w12">A</span><span class="w13">M</span><span class="w14">E</span><span class="w15">R</span><span class="w16">I</span><span class="w17">C</span>
                                <span
                                    class="w18">A</span>
                            </div>
                            <div class="border" id="bottom-text">
                                <span class="w0">2</span><span class="w1">0</span><span class="w2">0</span><span class="w3">6</span><span class="w4">-</span><span class="w5">2</span><span class="w6">0</span><span class="w7">1</span><span class="w8">6</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
